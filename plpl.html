<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="plpl.css">
    <title>Document</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form>
                <h1>Регистрация</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-yandex-in"></i></a>
                </div>
                <span>Либо используйте свою почту для регистрации</span>
                <input type="text" placeholder="Имя" />
                <input type="email" placeholder="Почта" />
                <input type="password" placeholder="Пароль" />
                <button>Регистрация</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form>
                <h1>Вход</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-yandex-in"></i></a>
                </div>
                <span>Либо используйте свою учетную запись</span>
                <input type="email" placeholder="Почта" />
                <input type="password" placeholder="Пароль" />
                <a href="#">Забыли свой пароль?</a>
                <button>Войти</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>С возвращением!</h1>
                    <p>Войдите в систему, нажав на кнопку снизу</p>
                    <button class="ghost" id="signIn">Войти</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Добро пожаловать!</h1>
                    <p>Зарегестрируйтесь, нажав на кнопку снизу</p>
                    <button class="ghost" id="signUp">Регистрация</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');
        
        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });
        
        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
        </script>
</body>
</html>
